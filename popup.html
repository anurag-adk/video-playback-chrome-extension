<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Video Playback Controller</title>
  </head>
  <body>
    <script src="index.js"></script>
    <label for="speed">Enter playback speed:</label>
    <input
      type="number"
      id="speed"
      step="0.1"
      min="0.1"
      placeholder="1.0"
      autofocus
    />
    <button id="btn">Confirm</button>
  </body>
</html>
